<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>三楼书库空余时间登记系统</title>
    <link rel="stylesheet" type="text/css" href="styles/table.css">
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <h2>学号：<%id%>, 姓名 : <%name%></h2>
    <p class="tips">请勾选你的空余时间项</p>
    <div class="table">
        <form id="form" action="/submit" method="post" accept-charset="utf-8">
            <table>
                <thead>
                    <tr>
                        <th>周一到周五时间</th>
                        <th>星期一</th>
                        <th>星期二</th>
                        <th>星期三</th>
                        <th>星期四</th>
                        <th>星期五</th>
                        <th>周末时间</th>
                        <th>星期六</th>
                        <th>星期日</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>上午（8:00-10:00）</th>
                        <td>
                            <input type="checkbox" name="Mon_m1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Tue_m1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Wed_m1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Thu_m1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Fri_m1" value="1" />
                        </td>
                        <th rowspan="2">上午（8:30-11:30）</th>
                        <td rowspan="2">
                            <input type="checkbox" name="Sat_m" value="1" />
                        </td>
                        <td rowspan="2">
                            <input type="checkbox" name="Sun_m" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <th>上午（10:00-12:00）</th>
                        <td>
                            <input type="checkbox" name="Mon_m2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Tue_m2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Wed_m2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Thu_m2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Fri_m2" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <th>上午（13:00-15:00）</th>
                        <td>
                            <input type="checkbox" name="Mon_a1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Tue_a1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Wed_a1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Thu_a1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Fri_a1" value="1" />
                        </td>
                        <th rowspan="2">下午（14:00-16:00）</th>
                        <td rowspan="2">
                            <input type="checkbox" name="Sat_a1" value="1" />
                        </td>
                        <td rowspan="2">
                            <input type="checkbox" name="Sun_a1" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <th>上午（15:00-17:00）</th>
                        <td>
                            <input type="checkbox" name="Mon_a2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Tue_a2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Wed_a2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Thu_a2" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Fri_a2" value="1" />
                        </td>
                    </tr>
                    <tr>
                        <th>上午（19:00-22:30）</th>
                        <td>
                            <input type="checkbox" name="Mon_d1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Tue_d1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Wed_d1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Thu_d1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Fri_d1" value="1" />
                        </td>
                        <th>晚上（19:00-22:30）</th>
                        <td>
                            <input type="checkbox" name="Sat_d1" value="1" />
                        </td>
                        <td>
                            <input type="checkbox" name="Sun_d1" value="1" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="hidden" name="id" value="<%id%>" />
            <input type="hidden" name="name" value="<%name%>" />
            <div class="note">
                <p><b>其他要求</b></p>
                <textarea id="note" name="note" rows="4" cols="50" placeholder="其他要求请往这里写"></textarea>
            </div>
            <input type="submit" id="submit" value="提交">
        </form>
    </div>
    <p>有问题请联系 QQ：595084778</p>
</body>
</html>
